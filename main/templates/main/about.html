{% extends 'main/base.html' %}

{% block content %}
    <div class="container-fluid-about">

        <h1 class="title-of-page">О мастерской</h1>

        {% for about in abouts %}
            <div class="about-block">
                <div class="about-photo">
                    <img src="{{ about.image.url }}" alt="">
                </div>
                <div class="about-text">
                    <p>{{ about.text }}</p>
                </div>
            </div>
        {% endfor %}

    </div>
{% endblock %}
