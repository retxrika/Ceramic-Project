{% extends 'main/base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="catalog">
            <!-- Категории у партнеров -->
                <div class="works-main-block">
                        {% for p in partners_categorys %}
                            <div class="work-block">
                                <!-- <h4>{{ category.name }}</h4> -->
                                <a href="{% url 'partners:partners_detail' p.slug %}"><img src="{{ p.image.url }}" alt="" height="270" width="270"></a>
                                <h3 class="category-name">{{ p.name }}</h3>
                            </div>
                        {% endfor %}
                </div>
            </div>
        </div>
{% endblock %}
