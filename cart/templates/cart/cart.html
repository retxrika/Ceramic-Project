{% extends "main/base.html" %}

{% block content %}

  <div class="container-fluid-cart">
            {% for item in cart %}
                {% with product=item.product %}
                    <img src="{{ item.product.image.url }}" width="50px" height="50px">
                    {{ item.product.title }}
                    {{ item.price }} <!-- Цена -->
                    {{ item.quantity }} <!-- Количество -->
                    руб. {{ item.total_price }} <!-- Подитог -->
                {% endwith %}
            {% endfor %}
  </div>

{% endblock %}
